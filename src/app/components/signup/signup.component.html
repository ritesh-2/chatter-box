<div class="form-container mat-elevation-z5">
    <h1 class="center">Sign Up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="name?.errors?.['required'] && name?.touched">This field is required !</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email Address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required'] && email?.touched">This field is required !</mat-error>
            <mat-error *ngIf="email?.errors?.['email']" >Incorrect Format !</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
            <mat-icon style="opacity: 0.5;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="password?.errors?.['required'] && password?.touched">This field is required !</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-icon style="opacity: 0.5;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="confirmPassword?.errors?.['required'] && confirmPassword?.touched">This field is required !</mat-error>     
        </mat-form-field>
        <!-- This Cross validator belongs to whole form so keeping it outside mat-field -->
        <mat-error *ngIf="signUpForm?.errors?.['passwordsDontMatch']">Passowrd's should match!</mat-error>
        <div class="center mt">
            <button [disabled]="signUpForm.invalid" mat-raised-button color="primary" type="submit" >Sign up</button>
        </div>
        <span class="mt center">Already a User? <a class="signUp-link" routerLink="/login">Log in!</a></span>
    </form>
</div>
